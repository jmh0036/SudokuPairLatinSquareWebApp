        <h2>Rules:</h2>
        <ul>
            <li>Every row must have integers 1 through 6 exactly once</li>
            <li>Every column must have integers 1 through 6 exactly once</li>
            <li>Each bold 2 by 3 rectangle must have integers 1 through 6 exactly once</li>
